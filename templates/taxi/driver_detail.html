{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <p><strong> License number: </strong> {{ driver.license_number }}</p>
  <div class="ml-3">
    <h3>Cars:</h3>
    {% for car in driver.cars.all %}
      <hr>
      <p>{{ car.model }}</p>
    {% endfor %}
  </div>
{% endblock %}
